    <!-- Favicon-->

  <body>
    <div class="container-fluid body-content">
      <div class="card" id="login">
        <div class="card-body">
          <form action="" method="post">
            <h1 style="text-align: center;">BEIBE</h1>

              <label class="form-label" id="back-green">Usuario</label>

            </div>

            <div class="mb-3">
              <label class="form-label" id="back-green">Senha</label>
              <input type="password" name="senha" class="form-control" placeholder="Insira a senha">
            </div>

            <div class="d-grid gap-2">
              <a href="#" id="back-green">Esqueceu a senha?</a>
              <div class="d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
